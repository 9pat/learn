<!DOCTYPE html>
<html>
<head>
<title>Learning Javascript</title>
<link rel="stylesheet" href="style.css" />
</head>
<body id="body">

<div class="header">
	<h1 id="heading">Learning JavaScript</h1>
	<p>With Brad Traversy</p>
</div>

<div class="container">

<form method="post" action="something.php" name="myForm" onsubmit="return validateForm()">
<div>
	<label>First Name</label>
	<input type="text" name="firstName" id="firstName" />
</div>
<br />
<div>
	<label>Last Name</label>
	<input type="text" name="lastName" id="lastName" />
</div>
<br />
<div>
	<label>Background</label>
	<select name="background" id="background" onchange="changeBackground(this)">
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="green">Green</option>
	</select>
</div>
<br />
<input type="submit" value="Submit" />
</form>

</div>

<script>
function validateForm(){
	var firstName = document.forms["myForm"]["firstName"].value;
	
	if(firstName == null || firstName == ''){
		alert('First name is required');
		return false;
	}
	
	if(firstName.length < 3){
		alert('First name must be at least 3 character');
		return false;
	}
}


function changeBackground(x){
	console.log(x.value);
	var body = document.getElementById('heading');
	// body.style.backgroundColor = x.value;
	heading.style.color = x.value;
}
</script>
	
</body>
</html>
