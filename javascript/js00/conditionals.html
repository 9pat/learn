<script>
/* condition */
// 	==		the values are the same
// 	===		the values and data type are the same 
//	!=		not equal
//	&&		and	-- both have to be true
//	||		or -- at least one have to be true

var var1 = 3;
var var2 = 4;

if(var1 == var2 || var1 == 3){
	console.log('this is true');
} else {
	console.log('this is false');
}


// switch statement 
var fruit = 'apple';

switch(fruit){
	case "banana":
		alert('my no like banana');
		break;
		
	case "apple":
		alert('my love apple');
		break;
		
	case "orange":
		alert('orange is good for your health');
		break;
		
	default:
		alert('other fruit are good');
		break;
}

</script>
