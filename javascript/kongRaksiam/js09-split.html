	<script>
	var msg=prompt("ป้อนชื่อ");
	var arr=msg.split(" ");
	document.write("ชื่อ :" + arr[0] + "<br>");
	document.write("นามสกุล: " + arr[1] + "<br>"); 
	
	/* - - - - - - - - - - - - - - - - - - */
		var message=("zero:one:two:three:four:five:six:seven");
		var arr=message.split(":");	// สั่งให้ split message เป็นคำๆ ณ จุดเครื่องหมาย : โดย return คำต่างๆรวมเป็น array ภายใน arr
		document.write(arr[0])
		document.write("<hr>");
		
		for(var i=0 ; i<arr.length ; i++){
			document.write(arr[i]+"<br>");
		}
