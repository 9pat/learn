<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> JS : indexOf</title>
		<link rel="stylesheet" href="">
	</head>
	
	<body>

	
	
	</body>
	<script>
	 var name=prompt("ป้อนชื่อ : "); 	// สมมติว่าป้อนตัว t 
	 var text=new String("patty");
	 var index=text.indexOf(name);	// return ค่าตำแหน่งของ ข้อความที่ใส่ในช่อง prompt -- ถ้าใส่ตัว t ก็จะ return ตำแหน่งที่ 2 กลับมา
	 if(index<0){
		 document.write("ไม่พบข้อความที่ค้นหา");
	 } else {
		document.write("พบที่ตำแหน่ง " +index + " ของคำว่า " + text);
	 }	
	</script>
	<script type="text/javascript" src=""></script>
</html>
