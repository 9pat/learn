<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> JS : Event</title>
		<link rel="stylesheet" href="">
	</head>
	
	<body>
		<button onclick="backTo()"> BACK </button>
		<button onclick="nextTo()"> NEXT </button>
	</body>
	<script>
	/* ----- window history back | window history next ----- */
	function backTo(){
		window.history.back(); 
	}
	
	function nextTo(){
		window.history.forward();
	}
	</script>
	<script type="text/javascript" src=""></script>
</html>
