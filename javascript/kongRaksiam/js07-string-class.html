	<script>
		
	var text = new String(""); 	// สร้าง Object string เพื่อให้สามารถใช้ method ที่มาด้วยได้ 
	
	// concatination การต่อข้อความ
	document.write(text.concat("แพตตี้"));
	document.write("<hr>");
	
	// charAt - แสดง character ที่ 
	var name=prompt("ป้อนชื่อ");
	for (var i=name.length-1 ; i>=0 ; i--){
		text+=name.charAt(i);
	}
	document.write(text);
	
	//document.write(text.charAt(4));
	
	</script>
