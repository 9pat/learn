<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> jquery : Attribute</title>
		<script type="text/javascript" src="./jquery-2.2.4.min.js"></script>
		<link rel="stylesheet" href="">
		<style>
		#div1{width:200px; height:100px;background-color:pink; border: 2px solid lightgrey;}
		#div2{width:220px; height:140px;background-color:green; border: 2px solid pink;}
		</style>
	</head>
	
	<body>

	<table border="1">
		<tr>
			<td>ชื่อ</td>
			<td>นามสกุล</td>
			<td>รหัสประจำตัว</td>
		</tr>
		<tr>
			<td>patty</td>
			<td>p2p</td>
			<td>123456</td>
		</tr>
	</table>
	<hr>
	<input type="checkbox" name="code"> PHP </input>
	<input type="checkbox" name="code"> Node </input>
	<input type="text" name="text" value="patty"></input>
	<input type="text" name="text2" value="patty"></input>
	

	</body>
	<script>
	$(function(){
		$("table").attr("border","2").css("background-color","pink");		// กำหนดค่าของ attribute ของ HTML Tag ผ่าน jQuery ด้วย .attr() 
		//
		$("input[type=checkbox]").attr("checked","checked");		// input ที่เป็น checkbox ให้ทำการ checked 
		$("input[type=text]").attr("value","ทดสอบ");	
		$("input[name=text]").attr("value","p2p");		// ระบุ target 'input" ด้วย attribute name 
		$("input[type=text][name=text2]").attr("value","p2pp2p");	// ระบุแบบ mix เพื่อตรงเป้าหมายมากขึ้น 
	});
	</script>
</html>
