<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> jquery : submit selector</title>
		<script type="text/javascript" src="./jquery-2.2.4.min.js"></script>
		<link rel="stylesheet" href="">
		<style>

		</style>
	</head>
	
	<body>
	<div id="display"></div>
	<form id="confirm">
	<input type="email" id="user" />
	<input type="submit" value="ยืนยันรายการ"  /> 
	</form>
	<hr>
	<form>
	ป้อนชื่อ : <input type="text" id="txt" />
	<span id="span"></span>
	
	</form>
	</body>
	
	<script>
		$(function(){
			/*
			$(":submit").click(function(){
				$(this).attr("value","กรุณารอซักครู่ ... ");
			});
			*/
			$("#confirm").submit(function(){
				var user = $("#user").val();
				$("#display").html("ขอบคุณลูกค้า Email : " + user);
			});
			// การใช้งาน event .select()
			$("#txt").select(function(){
				$("#span").html("ทำการเลือกข้อความ");
			});
		});
	</script>
</html>
