<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> jquery : element</title>
		<script type="text/javascript" src="./jquery-2.2.4.min.js"></script>
		<link rel="stylesheet" href="">
	</head>
	
	<body>
	
	<p id="p1" class="p1">paragraph</p>
	
	</body>
	<script>
	/* แบบเต็ม
	$(document).ready(function(){
		alert("jquery loaded");
	});
	*/
	// แบบย่อเหลือแค่ $();
	$(function(){		
		$("p").click(function(){			// refer by Tag
			alert('by tag')
			});		
		
		$("#p1").click(function(){		// refer by Id
			alert('by id')
			});
		
		$(".p1").click(function(){		// refer by class 
			alert('by class')
			});
	});
	</script>
</html>
